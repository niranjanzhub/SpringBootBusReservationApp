<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification Failed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fef4f4; /* Light red background */
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 {
            color: #E53935; /* Red color for error */
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .button {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="closeWindow()">
    <div class="container">
        <h1>OTP Verification Failed</h1>
        <p>Your OTP verification has failed or expired. Please click below to regenerate your OTP.</p>
        <button class="button" onclick="">Regenerate OTP</button>
		<button class="button"onclick="closeWindow()">Close Window</button>
		
		    <script>
		        function closeWindow() {
		            window.close(); // Close the current window
		        }
		    </script>
    </div>
</body>
</html>
